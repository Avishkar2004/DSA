<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue</title>
  </head>
  <body>
    <h1>Queue</h1>
    <script>
      //! Queue
      let Queue = [];
      let currentSize = Queue.length;
      let maxSize = 4;
      function enqueue(newVal) {
        if (currentSize >= maxSize) {
          alert("Queue is full");
        } else {
          Queue[currentSize] = newVal;
          currentSize++;
        }
      }

      function display() {
        console.log(Queue);
      }

      function dequeue() {
        if (currentSize > 0) {
          for (let i = 0; i < Queue.length; i++) {
            // console.log(Queue[i])
            Queue[i] = Queue[i + 1];
          }

          currentSize--;
          Queue.length = currentSize;
        } else {
          alert("Queue is empty");
        }
      }
      enqueue(10);
      enqueue(20);
      enqueue(30);
      display(Queue); // (3)Â [10, 20, 30]
      dequeue();
      dequeue();
      dequeue(); // []
      // dequeue(); // after this you will get an alert

      display(Queue); // []
    </script>
  </body>
</html>
