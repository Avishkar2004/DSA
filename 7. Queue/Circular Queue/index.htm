<html>
  <head>
    <title>Circular Queue in Javascript</title>
    <script>
      class Queue {
        constructor(size) {
          this.max = size;
          this.items = new Array(size);
          this.currentSize = 0;
          this.rear = -1;
          this.front = -1;
        }
        enqueue(val) {
          if (this.currentSize != this.max) {
            if (this.rear == this.max - 1) {
              this.rear = 0;
            } else {
              this.rear++;
            }
            this.items[this.rear] = val;
            this.currentSize++;
            if (this.front == -1) {
              this.front = this.rear;
            }
          }
        }
        dequeue() {
          if (this.currentSize != 0) {
            this.items[this.front] = null;
            if (this.front == this.max - 1) {
              this.front = 0;
            } else {
              this.front++;
            }
            this.currentSize--;
          } else {
            this.front = -1;
            this.rear = -1;
            alert("queue is empty");
          }
        }
      }

      let queue = new Queue(5);

      queue.enqueue(20);
      queue.enqueue(2012);
      queue.enqueue(220);
      queue.enqueue(20);
      queue.enqueue(2022);
      // currentSize : 4

      // front : 1
      // items : (5) [2012, 2012, 220, 20, 2012]
      // max : 5
      // rear : 4
      queue.enqueue(220); //Queue {max: 5, items: Array(5), currentSize: 4, rear: 4, front: 1}currentSize: 4front: 1items: (5) [null, 2012, 220, 20, 2012]max: 5rear: 4[[Prototype]]: Object

      queue.dequeue(); // [null, 2012, 220, 20, 2012]

      console.log(queue);
    </script>
  </head>
  <body>
    <h1>Circular Queue in Javascript</h1>
  </body>
</html>
